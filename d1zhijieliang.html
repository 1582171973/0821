<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //什么是直接量:即直接赋值
    //例:
    var num=10;//直接量(字面量)
    var arr=[10,20,33,40,23];//数组直接量
    var obj{//对象直接量
        name="Amy",
        job="IT";
        age=24;
    }
    var fn=function(){//函数直接量
        console.log("嗯");
    }
    fn();//函数直接量特点:只能先定义后调用
    </script>
</body>
</html>
